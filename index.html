<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      margin-right: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-width: 400px;
      overflow-x: auto;
    }
    pre:empty::before {
      content: 'No data';
      color: #999;
    }
    .loading::after {
      content: 'Loading...';
      color: #999;
    }
  </style>
  <script>
    async function fetchTodo() {
      const id = document.getElementById('todoId').value;
      console.log(`Fetching todo with ID: ${id}`);
      showLoading();
      try {
        const response = await fetch(`/todos/${id}`);
        const data = await response.json();
        console.log(`Todo fetched:`, data);
        document.getElementById('todoDetails').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error fetching todo:', error);
    }

    async function deleteTodo() {
      const id = document.getElementById('todoId').value;
      console.log(`Deleting todo with ID: ${id}`);
      showLoading();
      try {
        const response = await fetch(`/todos/${id}`, { method: 'DELETE' });
        const data = await response.json();
        console.log(`Todo deleted:`, data);
        document.getElementById('todoDetails').innerText = data.message || 'Todo not found';
      } catch (error) {
        console.error('Error deleting todo:', error);
    }
  }
}
  </script>
</head>
<body>
  <h1>Todo App</h1>
  <input type="text" id="todoId" placeholder="Enter Todo ID" />
  <button onclick="fetchTodo()">Find Todo</button>
  <button onclick="deleteTodo()">Delete Todo</button>
  <pre id="todoDetails"></pre>
</body>
</html>
